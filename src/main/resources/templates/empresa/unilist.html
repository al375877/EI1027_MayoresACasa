<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Empresa</title>

</head>
<body>
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6;">
        <h2 style="color:black;" >Mayores en casa | Empresa</h2>
    </div>
    <br>
    <h2><img src="https://image.flaticon.com/icons/svg/2905/2905064.svg"width="70" height="70">&nbsp;&nbsp;<td th:text="${empresa.nombre}"></td></h2>
    <table class="table" border="5" bordercolor="#0973ba" style="background: rgba(9, 115, 186, 0.1); width:70%; margin: 0 auto;">
        <br>
        <tr><td rowspan="4" style="text-align: center;"><img src="https://images.vexels.com/media/users/3/137047/isolated/preview/5831a17a290077c646a48c4db78a81bb-perfil-de-usuario-icono-azul-by-vexels.png" width="150" height="150"></td></tr>
        <tr><th scope="col" style="text-align: right" >CIF</th>
                <td th:text="${empresa.cif}" ></td></tr>
            <tr><th scope="col" style="text-align: right">Usuario</th>
                <td th:text="${empresa.usuario}"></td></tr>
            <tr><th scope="col" style="text-align: right">Email</th>
                <td th:text="${empresa.email}"></td></tr>
            <tr><th colspan="2" scope="col" style="text-align: right">Direccion</th>
                <td th:text="${empresa.direccion}"></td></tr>
            <tr><th colspan="2" scope="col" style="text-align: right">Teléfono</th>
                <td th:text="${empresa.telefono}"></td></tr>
            <tr><th colspan="2" scope="col" style="text-align: right">Servicio</th>
                <td th:text="${empresa.tiposervicio}"></td></tr>
        </tr>
    </table>
    <br>
    <table class="table" border="5" bordercolor="#0973ba" style="background: rgba(9, 115, 186, 0.1); width:70%; margin: 0 auto;">
        <h3><img src="https://image.flaticon.com/icons/svg/3050/3050236.svg"width="60" height="60">&nbsp;&nbsp;Persona de contacto</h3>
        <tr><th scope="col" style="text-align: right">Contacto</th>
            <td th:text="${empresa.contacto}"></td></tr>
        <tr><th scope="col" style="text-align: right">NIF</th>
            <td th:text="${empresa.cont_nif}"></td></tr>
        <tr><th scope="col" style="text-align: right">Teléfono</th>
            <td th:text="${empresa.cont_tlf}"></td></tr>
        <tr><th scope="col" style="text-align: right">Email</th>
            <td th:text="${empresa.cont_mail}"></td></tr>
    </table>
    <br>
    <table>
        <td><td><a type="button" class="boton_editar" style="font-size: 16px;" th:href="@{/empresa/update/{usuario}(usuario=${empresa.usuario})}">Modificar Información</a></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td><a type="button" class="boton_eliminar" style="font-size: 16px;" th:unless="*{tipoUser == casCommitee}"  th:href="@{/empresa/delete/{usuario}(usuario=${empresa.usuario})}">Dar de baja</a></td>
        <td><img th:unless="*{tipoUser == casCommitee}" src="https://image.flaticon.com/icons/svg/2905/2905068.svg"width="30" height="30"><a style="font-size: 15px;" th:unless="*{tipoUser == casCommitee}" >&nbsp;Acción Irreversible</a></td></tr>
    </table>
    <br><br>

</div>
</body>
</html>
