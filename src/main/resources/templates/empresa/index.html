<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Indice empresa</title>

    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6;">
        <h1>Mayores en casa | Empresa</h1>
    </div>
    <table style="width:100%;">
        <tr><td>&nbsp;</td></tr>
        <tr><td><h3>Datos de mi empresa</h3></td><td style="text-align: right;" ><h3>¿Necesitas ayuda?&nbsp;&nbsp;&nbsp;</h3></td></tr>
        <tr th:each="user: ${perfil}">
            <td style="text-align: left;"><a type="button" class="boton_añadir" th:href="@{/empresa/unilist/{usuario}(usuario=${user.usuario})}"><img src="https://image.flaticon.com/icons/svg/989/989017.svg"width="36" height="36" align="left">&nbsp;Ver/Modificar datos</a></td>
            <td style="text-align: right;" ><a type="button" class="boton_añadir" th:href="@{/empresa/contactaCas}"><img src="https://image.flaticon.com/icons/svg/988/988999.svg"width="36" height="36" align="left">&nbsp;Contacta con el CasManager</a></td>
            <td>&nbsp;</td><td>&nbsp;</td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td><h3>Contratos</h3></td></tr>
        <tr>
            <td><a type="button" class="boton_añadir"  th:href="@{/empresa/misContratosActivo}"><img src="https://image.flaticon.com/icons/svg/1296/1296602.svg"width="36" height="36" align="left">&nbsp;Contratos en activo</a></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td><a type="button" class="boton_añadir"  th:href="@{/empresa/misContratosPasados}"><img src="https://image.flaticon.com/icons/svg/1296/1296603.svg"width="36" height="36" align="left">&nbsp;Contratos pasados</a></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td><h3>Clientes</h3></td></tr>
        <tr>
            <td><a type="button" class="boton_añadir" th:href="@{/empresa/misServiciosActivo}" role="button"><img src="https://image.flaticon.com/icons/svg/1296/1296611.svg"width="36" height="36" align="left">&nbsp;Servicios en activo</a></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
    </table>
    <br>
    <img src="http://imgfz.com/i/f7CkrqW.png" width="300" height="300">
    <br>
</div>
</body>
</html>
