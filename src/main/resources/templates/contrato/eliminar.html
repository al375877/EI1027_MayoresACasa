<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <title>Lista contratos</title>

</head>
<body>
<div  layout:fragment="content" >
    <h2 style="color:green">Lista de los contratos activos</h2>
    <table class="table" border="5" bordercolor="#00db0b" style="background: rgba(0, 219, 11, 0.2" >
        <thead>
        <tr >
            <th style="text-align: center" scope="col">Empresa</th>
            <th style="text-align: center"  scope="col">Servicio</th>
            <th style="text-align: center"  scope="col">Fecha Inicial</th>
            <th style="text-align: center"  scope="col">Fecha Final</th>
            <th style="text-align: center"  scope="col">Finalizar contrato</th>
            <!--            <th style="text-align: center"  scope="col">Precio unidad</th>-->
<!--            <th style="text-align: center"  scope="col">Días</th>-->
<!--            <th style="text-align: center"  scope="col">Inicio</th>-->
<!--            <th style="text-align: center"  scope="col">Fin</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="contrato: ${contratos}">
            <td th:text="${contrato.empresa}"></td>
            <td th:text="${contrato.tiposervicio}"></td>
            <td style="text-align: center" th:text="${{contrato.fechainicial}}"></td>
            <td style="text-align: center" th:text="${{contrato.fechafinal}}"></td>
            <!--            <td th:text="${contrato.preciounidad}"></td>-->
<!--            <td th:text="${contrato.dias_semana}"></td>-->
<!--            <td style="text-align: center" th:text="${contrato.horainicial}"></td>-->
<!--            <td style="text-align: center" th:text="${contrato.horafinal}"></td>-->
            <td style="text-align: center"><a type="button" class="boton_eliminar" style="width:100px; height:25px font-weight: 100; font-size: 13px;" th:href="@{/contrato/delete/{codcontrato}(codcontrato=${contrato.codcontrato})}">FINALIZAR</a><img src="https://image.flaticon.com/icons/svg/2905/2905068.svg"width="30" height="30"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <img src="https://image.flaticon.com/icons/svg/2905/2905068.svg"width="30" height="30">Al finalizar el contrato con la empresa, finalizaran todos los servicios activos que tenga.
    <br><br>
    <a th:href="@{/casmanager/index}" class="boton_personalizado1" role="button">Atrás</a>
    <br><br>
</div>
</body>
</html>
