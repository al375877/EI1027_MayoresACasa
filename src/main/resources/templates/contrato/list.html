<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <title>Gestionar contratos</title>

    <style>
        table{
            width: 100%;
        }
        th, td{
            width: 50%;
            border: 1px;
            font-size:70%;
        }
    </style>
</head>
<body>
<div  layout:fragment="content" >
    <h2>Lista de los contratos/h2>
    <table  style=" width:50%,border-collapse: collapse; table-layout: auto;">
        <thead>
        <tr >
            <th scope="col">Usuario de Empresa</th>
            <th scope="col">Codigo de peticion:</th>
            <th scope="col">Codigo de Contrato:</th>
            <th scope="col">Tipo de Servicio:</th>
            <th scope="col">Fecha inicial:</th>
            <th scope="col">Fecha final:</th>
            <th scope="col">Cantidad de servicios:</th>
            <th scope="col">Precio unidad</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="contrato: ${contratos}">
            <td th:text="${contrato.empresa}"></td>
            <td th:text="${contrato.cod_pet}"></td>
            <td th:text="${contrato.codcontrato}"></td>
            <td th:text="${contrato.tiposervicio}"></td>
            <td th:text="${contrato.fechainicial}"></td>
            <td th:text="${contrato.fechafinal}"></td>
            <td th:text="${contrato.cantidadservicios}"></td>
            <td th:text="${contrato.preciounidad}"></td>

            <td><a type="button" class="boton_eliminar" style="width:70px; height:25px font-weight: 100; font-size: 10px;" th:href="@{/contrato/delete/{cod_pet}(cod_pet=${contrato.cod_pet})}">BORRAR</a></td>
        </tr>
        </tbody>
    </table>
</div>
<a class="contrato/add" th:href="@{/contrato/add}" role="button">AÃ±adir Contrato</a>
</body>
</html>
