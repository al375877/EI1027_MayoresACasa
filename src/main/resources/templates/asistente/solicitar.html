<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <title>Contacta</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 15px;
          height: 60px;
        }

        th{
          border: 1px solid #dddddd;
          text-align: center;
          padding: 15px;
        }
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div style="padding: 25px 50px;background-color:#B0E0E6;"><h1 >Lista de los asistentes disponibles</h1></div>
    <br>
        <table>
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
    <!--            <th scope="col">Que necesitas?</th>-->
            </tr>
            </thead>
            <tbody>

            <tr th:each="asistente: ${asistentes}">
                <td th:text="${asistente.nombre}"></td>
                <td th:text="${asistente.email}"></td>
                <td th:text="${asistente.telefono}"></td>
    <!--            <td><input type="text" name="nombredelacaja"></td>-->
                <td><a class="boton_personalizado1" href="/asistente/contacto" role="button">Contacta</a></td>
            </tr>
            </tbody>
        </table>
    <br>
    <br>
    <a href="/beneficiario/index" class="boton_personalizado1" role="button" >Volver</a>
    <a href="/" class="boton_personalizado1" role="button" >PÃ¡gina Principal</a>
</div>
</body>
</html>
