<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Mayores en casa</title>

    <style>
  th, td, tr{
            text-align: left;
            border:black 1;
        }

    </style>
</head>
<body>
<!--style="overflow: hidden;-->
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6;">
        <h2 style="color:black;" >Mayores en casa | CAS | Beneficiarios </h2>
    </div>
    <br>
    <h2><img src="https://image.flaticon.com/icons/svg/3003/3003148.svg"width="70" height="70">&nbsp;&nbsp;Lista de los beneficiarios registrados </h2>
    <br>
    <table class="table table-striped" border="5" bordercolor="#0973ba"  style=" width:80%">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${usuarios}">
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.telefono}"></td>
                <td th:text="${user.email}"></td>
                <td><a type="button" class="boton_editar" style="font-size: 14px;" th:href="@{/beneficiario/unilist/{usuario}(usuario=${user.usuario})}">Más Información</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/beneficiario/atras" class="boton_personalizado1" role="button" >Atrás</a>

</div>
</body>
</html>
