<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Mayores en casa</title>

    <style>
          th, td, tr{
            text-align: center;
            border:black 1;
        }
    </style>
</head>
<body>
<!--style="overflow: hidden;-->
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6;">
        <h3 style="color:black;" >Mayores en casa | Beneficiario | Tu asistente </h3>
    </div>
    <br>
    <br>
    <table class="table table-striped" border="5" bordercolor="#0973ba" style=" width:100%">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asistente: ${asistentes}">
            <td th:text="${asistente.nombre}"></td>
            <td><a th:text="${asistente.email}" th:href="'mailto:' + ${asistente.email}"></a></td>
            <td th:text="${asistente.telefono}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a href="/beneficiario/index" class="boton_personalizado1" role="button" >PÃ¡gina Principal</a>

</div>
</body>
</html>
