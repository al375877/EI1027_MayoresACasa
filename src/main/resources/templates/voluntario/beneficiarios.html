<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Mayores en casa</title>

    <style>
  th, td, tr{
            text-align: center;
            border:black 1;
        }

    </style>
</head>
<body>
<!--style="overflow: hidden;-->
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6;">
        <h2 style="color:black;" >Mayores en casa | Voluntario | Beneficiarios </h2>
    </div>
    <h2>Lista de los beneficiarios asignados</h2>

    <br>

    <table class="table table-striped" border="5" bordercolor="#0973ba"  style=" width:80%">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Estado</th>
            <th scope="col">Dia de preferencia</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="element:${map}"  th:unless="*{map == null}">
            <td th:text="${element.key.nombre}"></td>
            <td th:text="${element.key.direccion}"></td>
            <td th:text="${element.key.telefono}"></td>
            <td th:text="${element.key.email}"></td>
            <td th:text="${map.get(element.key).estado}"></td>
            <td th:text="${map.get(element.key).comentario}"></td>
            <td>
                <a type="button"
                   th:href="@{/voluntario/aceptarBen/{dni}(dni=${element.key.dni})}">
                    <img  class="boton_añadir" src="https://image.flaticon.com/icons/svg/159/159767.svg" width="50"  alt="x" /></a>
            </td>
            <td>
                <a type="button"
                   th:href="@{/voluntario/rechazarBen/{dni}(dni=${element.key.dni})}">
                    <img  class="boton_editar" src="https://image.flaticon.com/icons/svg/126/126098.svg" width="50"  alt="x" /></a>
            </td>

            <td><a type="button"
                   th:href="@{/voluntario/deleteBen/{dni}(dni=${element.key.dni})}">
                <img class="boton_eliminar" src="https://image.flaticon.com/icons/svg/1632/1632602.svg" width="50" alt="x" /></a></td>


        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a href="/voluntario/index" class="boton_personalizado1" role="button" >Atrás</a>

</div>
</body>
</html>
