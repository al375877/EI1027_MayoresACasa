<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Mayores en casa</title>

    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 15px;
          height: 60px;
        }
        th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 15px;
        }
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1 >Lista de los voluntarios disponibles</h1>
<div   layout:fragment="content">
<br>
    <table>
        <thead>
        <tr>
            <th style="text-align: center" scope="col">Nombre</th>
            <th style="text-align: center" scope="col">DNI</th>
            <th style="text-align: center" scope="col">GÃ©nero</th>
            <th style="text-align: center" scope="col">Email</th>
            <th style="text-align: center" scope="col">Telefono</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.dni}"></td>
            <td th:text="${usuario.genero}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td><a class="boton_personalizado1" href="" role="button">Solicitar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
