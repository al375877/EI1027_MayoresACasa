<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

    <title>Mayores en casa</title>

    <style>



          th, td, tr{
            text-align: center;
            border:black 1;
        }
    </style>
</head>
<body>
<h1 >Lista de los voluntarios disponibles</h1>
<div   layout:fragment="content">
    <div  style="padding: 25px 50px;background-color:#B0E0E6; "class="container">
        <h2 style="color:black">Mayores en casa | Beneficiaros | Voluntarios</h2>
    </div>
    <br>
    <h3 th:unless="*{temp == null}" >Voluntarios asignados</h3>
    <table th:unless="*{temp == null}" style="font-family: arial, sans-serif;table-layout: auto; width: 100%;"  class="table table-striped" border="5" bordercolor="#0973ba">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">telefono</th>
            <th scope="col">direccion</th>
            <th scope="col">Dia de preferencia</th>
            <th scope="col" >Finalizar la relacion con un voluntario</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="obj: ${temp}" >
                <td th:text="${obj.nombre}"> </td>
                <td th:text="${obj.email}"> </td>
                <td th:text="${obj.telefono}"> </td>
                <td th:text="${obj.direccion}"> </td>
                <td th:text="${obj.comentario}"> </td>
                <td>
                    <a type="button" th:href="@{/voluntario/rechazarVol/{dni}(dni=${obj.usuario.dni})}">
                        <img  class="boton_editar" src="https://image.flaticon.com/icons/svg/126/126098.svg" width="50"  alt="x" /></a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <h3   th:unless="*{voluntarios == null}">Voluntarios disponibles</h3>
    <table  th:unless="*{voluntarios == null}" style="font-family: arial, sans-serif;table-layout: auto; width: 100%;"  class="table table-striped" border="5" bordercolor="#0973ba">
        <thead>
            <tr>
                <th scope="col">Hobbies</th>
                <th scope="col">Dias semana</th>
                <th scope="col">Dia de preferencia</th>

            </tr>
        </thead>
        <tbody>

        <tr th:each="vol: ${voluntarios}">
            <td th:text="${vol.hobbies}"></td>
            <td  th:text="${vol.dias_semana}"></td>

            <td >
                <form action="#" th:action="@{/voluntario/solicitar}" method="POST">

                    <textarea rows="4" cols="50" name="comment" style="height: 3em; width:20em;"></textarea>
                    <input type="hidden"  name="dniV" th:value="${vol.dni}">
                    <td><input  type="submit" class="boton_personalizado1" value="Solicitar"></td>
                </form>
            </td>



        </tr>



        </tbody>
    </table>
</div>
</body>
</html>
