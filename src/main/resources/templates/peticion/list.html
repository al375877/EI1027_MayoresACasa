<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <title>Gestionar Peticiones</title>

    <style>
        th, td, tr{
            text-align: center;
            border:black 1;
        }
    </style>
</head>
<body>
<div  layout:fragment="content" >
<h2>Lista de las peticiones pendientes</h2>
<table  class="table table-striped" border="5" bordercolor="#0973ba" >
    <thead>
    <tr >
        <th style="text-align: center" scope="col">Servicio</th>
        <th style="text-align: center" scope="col">Fecha aceptada</th>
        <th style="text-align: center" scope="col">Fecha rechazada</th>
        <th style="text-align: center" scope="col">Fecha final</th>
        <th style="text-align: center" scope="col">Estado</th>
        <th style="text-align: center" scope="col">Beneficiario</th>
        <th style="text-align: center" scope="col">DNI</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="peticion: ${peticiones}">
        <td th:text="${peticion.tiposervicio}"></td>
        <td th:text="${peticion.fechaaceptada}"></td>
        <td th:text="${peticion.fecharechazada}"></td>
        <td th:text="${peticion.fechafinal}"></td>
        <td th:text="${peticion.comentarios}"></td>
        <td th:text="${peticion.beneficiario}"></td>
        <td th:text="${peticion.dni_ben}"></td>

<!--        <button type="submit"><img src="delete.gif" alt="x" /></button>-->

        <td><a type="button" class="boton_aÃ±adir" style="width:80px; height:15px font-weight: 100; font-size: 14px;"
               th:href="@{/peticion/aceptar/{cod_pet}(cod_pet=${peticion.cod_pet})}">
               <img src="https://image.flaticon.com/icons/svg/159/159767.svg" width="30" height="30" alt="x" /></a></td>
        <td><a type="button" class="boton_editar" style="width:80px; height:15px font-weight: 100; font-size: 14px;"
               th:href="@{/peticion/rechazar/{cod_pet}(cod_pet=${peticion.cod_pet})}">
               <img src="https://image.flaticon.com/icons/svg/126/126098.svg" width="30" height="30" alt="x" /></a></td>
        <td><a type="button" class="boton_eliminar" style="width:80px; height:15px font-weight: 100; font-size: 14px;"
               th:href="@{/peticion/delete/{cod_pet}(cod_pet=${peticion.cod_pet})}">
               <img src="https://image.flaticon.com/icons/svg/1632/1632602.svg" width="30" height="30" alt="x" /></a></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
